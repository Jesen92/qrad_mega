        texts:
          draas: "Napredna, „image VM” replikacija kroz Veeam Cloud Connect je usluga jednostavna za uspostavu i korištenje. Usluga uključuje:"
          cloud_host: "Cloud host za DR pogon s procesorskim, memorijskim, diskovnim i mrežnim resursima"
          failover: "Full-site failover za rad s DR lokacije ili partial-site failover za trenutno aktiviranje samo pojedinih VM replika, sve preko Veeam konzole ili sigurnog portala s minimalnim brojem koraka."
          failback: "Povratak na rad s Vaše lokacije."
          1_click: "Brzo izvođenje DR procedure ili testiranje bez prekida produkcije uz pomoć failover plana."
          virtual: "Ugrađeni virtualni mrežni uređaji za pojednostavljenu mrežnu infrastrukturu i sigurnu komunikaciju."
          tls_ssl: "Sigurna i pouzdana TLS/SSL veza između lokacija s enkripcijom podataka. Koristi višestruke tehnologije smanjenja mrežnog prometa, uključujući WAN ubrzanje i replica seeding."
      texts:
        about: "Veeam backup i replikacijske tehnologije štite više od 10.5 milijuna virtualnih poslužitelja kod više od 200.000 korisnika. Zaštita podataka je doživjela evoluciju od klasičnog dnevnog (povremenog) backupa do replikacije podataka u realnom vremenu. Potrebu za spremanjem backupa na udaljenoj lokaciji najlakše i najpouzdanije je riješiti pohranom backupa u oblak. Za uslugu je dovoljno imati samo vezu na internet."
        calculator: "Za upotrebu kalkulatora i slanje zahtjeva za besplatnim testiranjem usluge, molimo da se prijavite."
