          third: "Moguća je i realizacija kombinacije MDM funkcionalnosti izvan okvira ponuđenih paketa. Cijena tako prilagođenog rješenja dostupna je na projektnoj osnovi na zahtjev!"
      about_section:
        title: "O USLUZI"
        first: "Jednostavno i lako upravljanje vašim mobilnim uređajima"
        second: "Brza implementacija aplikacija"
        third: "Dostupnost dokumenata i sadržaja"
        fourth: "Sigurnost dokumenata i sadržaja"
        fifth: "Pristup poslovnim sustavima"
        texts:
          about_main: "QRadar on Cloud pruža napredno rješenje sigurnosne inteligencije IBM Clouda temeljeno na proizvodu IBM Security QRadar SIEM. Klijentu omogućuje prikupljanje, povezivanje i pohranjivanje događaja generiranih u lokalnoj i cloud okolini te upravljanje sigurnošću i prijetnjama kakvo bi im omogućio proizvod QRadar SIEM postavljen na lokaciji. Rješenje uključuje i nadgledanje infrastrukture 24 sata na dan, 7 dana u tjednu i primjenjivanje najnovijih razina softvera i kritičnih zakrpa kada one postanu dostupne."
          first: "Nadziranje QRadar on Cloud infrastrukture 24 x 7"
          second: "Osiguravanje vidljivosti u realnom vremenu"
          third: "Mogućnost procesiranja do 80.000 EPS-a"
          fourth: "Mogućnost kreiranja cca 1500 predefiniranih izvješća od regulatorne usklađenosti do upravljanja izloženošću"
          fifth: "Fleksibilnost – mogućnost prikupljanja EPS-a i FPM-a za 500+ aplikacija i uređaja"
          footer: "Usluga je namijenjena velikim i srednjim poduzećima, te obveznicima EU NIS direktive (Directive on security of network and information systems). Usluga je dostupna i on-site."
        key_features:
          title: "GLAVNE ZNAČAJKE"
          first: "BYOD/korištenje privatnih mobilnih uređaja za pristup poslovnim podacima"
          second: "Trenutan uvid u status uređaja i mogućnost promptnog oduzimanja aktivnosti"
          third: "Korporativni sadržaj dostupan na mobilnim uređajima"
          fourth: "Upravljanje uređajima „out-of-the-box“"
          fifth: "Siguran pristup korporativnim sadržajima"
          sixth: "Upravljanje svim tipovima PC i Mac uređaja"
          seventh: "Zaštita i detekcija uređaja od „malware“, „jailbreak“ i „root“"
