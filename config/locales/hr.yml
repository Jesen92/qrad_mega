        texts:
          first: "QRadar on Cloud je mrežna inteligencija koja vam može pomoći u otkrivanju napada na mrežu, tako da možete poduzeti korake prije nego što dođe do znatnih šteta ili počnete odmah reagirati na sve kritične gubitke podataka.
