        end_to_end: "End-to-end enkripcija"
        texts:
          baas: "Podaci se kopiraju s Vaše lokacije u Veeam repozitorij na lokaciji Megatrend Data Centra. Veeam Cloud Connect integrira cloud backup repozitorij direktno u Vašu Veeam backup konzolu i Vi upravljate svim procesima. U slučaju potrebe moguće je vratiti svaku pojedinu datoteku ili cijeli virtualni poslužitelj."
          backup_rule: "Za kvalitetan backup potrebno je imati tri kopije podataka, spremljene na dva različita medija a jedna od kopija mora biti na drugoj lokaciji. Spremanje backupa na udaljenu lokaciju postavlja izazov na mrežne komunikacije, rastuće količine podataka, resurse potrebne za izgradnju i održavanje udaljene lokacije. S Veeam Cloud Connect uslugom možete ostvariti 3-2-1 backup pravilo bez dodatnih ulaganja."
          hosting: "Spremite podatke u udaljeni repozitorij pomoću sigurne SSL konekcije i bez dodatnih Veeam licenci."
          supervision: "Pristup i vraćanje podataka izravno iz Vaše Veeam konzole."
          architecture: "Iskoristite naprednu Veeam backup tehnologiju korištenjem WAN ubrzanja, forever incremental backupa, GFS (grandfather-father-son) pravila zadržavanja podataka i još puno toga – sve ugrađeno u jedno rješenje."
          end_to_end: "Podaci se kriptiraju na izvoru - prije nego napuste Vašu mrežu i kriptirani su u prijenosu i na udaljenoj lokaciji, bez negativnih utjecaja na kompresiju i ubrzanje WAN komunikacije."
          draas: "Napredna, „image VM” replikacija kroz Veeam Cloud Connect je usluga jednostavna za uspostavu i korištenje. Usluga uključuje:"
